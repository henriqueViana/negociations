<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Negociações</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="">
	</head>
	<body class="container">
		<h1 class="title text-center">Negociações</h1>

		<form class="form" onSubmit="negociationController.insertAction(event)">

			<div class="form-group">
				<label for="date">Data</label>
				<input type="date" class="form-control date" required autofocus>
			</div>

			<div class="form-group">
				<label for="quantity">Quantidade</label>
				<input type="number" min="1" step="1" class="form-control quantity" value="1" required>
			</div>

			<div class="form-group">
				<label for="price">Valor</label>
				<input type="number" class="form-control price">
			</div>

			<button type="submit" class="btn btn-primary">Incluir</button>
			
		</form>

		<div class=text-center>
			<button type="button" class="btn btn-primary text-center">Importar Negociações</button>
			<button type="button" class="btn btn-primary text-center">Apagar</button>
		</div>

		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th>Data</th>
					<th>Quantidade</th>
					<th>Valor</th>
					<th>Volume</th>
				</tr>
			</thead>

			<tbody>
			</tbody>

			<tfoot>
			</tfoot>		
		</table>

		<script src="js/helpers/DateHelper.js" type="text/javascript"></script>
		<script src="js/models/Negociation.js" type="text/javascript"></script>
		<script src="js/controllers/NegociationController.js" type="text/javascript"></script>
		<script src="js/models/NegociationList.js" type="text/javascript"></script>

		
		<script>
			let negociationController = new NegociationController();
		</script>

	</body>
</html>
